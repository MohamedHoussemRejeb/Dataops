services:
  db:
    image: postgres:16
    container_name: pg_governance
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: governance
    ports:
      - "5433:5432"
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d governance"]
      interval: 5s
      timeout: 3s
      retries: 10
